<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribution</title>
</head>
<body>
    <h1>Record a Delivery</h1>
    <form action="/distribution" method="POST">
        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required>
        <br>
        <label for="center_id">Rehabilitation Center ID:</label>
        <input type="number" id="center_id" name="center_id" required>
        <br>
        <label for="commodity_name">Commodity Name:</label>
        <input type="text" id="commodity_name" name="commodity_name" required>
        <br>
        <label for="commodity_quantity">Commodity Quantity:</label>
        <input type="number" id="commodity_quantity" name="commodity_quantity" required>
        <br>
        <label for="delivery_date">Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" required>
        <br>
        <button type="submit">Add Delivery</button>
    </form>
</body>
</html>

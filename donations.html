<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations</title>
</head>
<body>
    <h1>Manage Donations</h1>
    <form action="/donations" method="POST">
        <label for="donor_name">Donor Name:</label>
        <input type="text" id="donor_name" name="donor_name" required>
        <br>
        <label for="fund_amount">Fund Amount:</label>
        <input type="number" step="0.01" id="fund_amount" name="fund_amount" required>
        <br>
        <label for="donation_date">Donation Date:</label>
        <input type="date" id="donation_date" name="donation_date" required>
        <br>
        <button type="submit">Add Donation</button>
    </form>
</body>
</html>
